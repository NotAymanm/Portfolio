<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="title">Ayman's Portfolio</title>
    <link rel="stylesheet" href="/CSS/main.css">
    <link rel="stylesheet" href="/CSS/about.css">
    <link rel="stylesheet" href="/CSS/work.css">
    <link rel="stylesheet" href="/CSS/projects.css">
</head>
<body>
    <div class="main">
        <nav class="navbar">
            <ul>
                <!-- Left Section -->
                <div class="nav-left">
                    <li><a href="#about" data-translate="navbar.about">About</a></li>
                    <li><a href="#work" data-translate="navbar.work">Work</a></li>
                    <li><a href="#projects" data-translate="navbar.projects">Projects</a></li>
                </div>

                <!-- Center Section -->
                <div class="nav-center">
                    <h1>Ayman</h1>
                </div>

                <!-- Right Section -->
                <div class="nav-right">
                    <li>
                        <a id="language-selector" class="language">
                        <span id="en" class="selected">EN</span>
                         /
                        <span id="fr">FR</span>
                        </a>
                    </li>
                    <li><a data-translate="navbar.contact">Contact</a></li>
                </div>
            </ul>
        </nav>

        <div class="mainSlide">
            <div class="sidebar">
                <ul id="sidebar-list">
                    <!-- Sidebar will be populated dynamically -->
                </ul>
            </div>
            <div class="slides" id="slides-container">

                <!-- About Slides -->
                <section id="about" class="section">
                    <section class="about intro vignette" data-translate="slides.about.intro">Intro Slide</section>
                    <section class="about education vignette" data-translate="slides.about.education">Education Slide</section>
                </section>

                <!-- Work Slides -->
                <section id="work" class="section">
                    <section
                        class="work exp1 vignette"
                        data-translate="slides.work.experience1"
                    >
                        Experience 1 Slide
                    </section>
    
                    <section
                        class="work exp2 vignette"
                        data-translate="slides.work.experience2"
                    >
                        Experience 2 Slide
                    </section>
    
                    <section
                        class="work exp3 vignette"
                        data-translate="slides.work.experience3"
                    >
                        Experience 3 Slide
                    </section>
                </section>

                <!-- Projects Slides -->
                <section id="projects" class="section">
                    <section
                        class="projects pro1 vignette"
                        data-translate="slides.projects.project1"
                    >
                        Project 1 Slide
                    </section>
    
                    <section
                        class="projects pro2 vignette"
                        data-translate="slides.projects.project2"
                    >
                        Project 2 Slide
                    </section>
    
                    <section
                        class="projects pro3 vignette"
                        data-translate="slides.projects.project3"
                    >
                        Project 3 Slide
                    </section>
                </section>
                
            </div>
        </div>
    </div>

    <script type="module" src="/JS/main.js"></script>
</body>
</html>
